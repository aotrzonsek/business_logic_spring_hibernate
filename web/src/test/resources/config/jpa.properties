# for EmbeddedJettyTest - disallowing the creation of a local derby database

jdbc.driverClassName org.apache.derby.jdbc.EmbeddedDriver
jdbc.url jdbc:derby:memory:database;create=true
jdbc.username WORKSHOP
jdbc.password WORKSHOP

hibernate.default_schema WORKSHOP
hibernate.dialect pl.spring.demo.derby.DerbyDialect
hibernate.show_sql true
hibernate.format_sql true
hibernate.hbm2ddl.auto validate
hibernate.ejb.naming_strategy org.hibernate.cfg.ImprovedNamingStrategy